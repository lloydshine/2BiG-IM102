{% extends 'auth/auth.html' %}


{% block form %}
<div class="row">
    <div class="col-md-6">
        <img src="https://picsum.photos/600/400" alt="random image">
    </div>
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group row text-center">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
            <div>
                <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}"
                                                          class="text-blue-50 fw-bold">Sign Up</a>
                </p>
                <p class="mt-3 mb-0"><a href="#" class="text-blue-50 fw-bold">Forgot
                    Password?</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
